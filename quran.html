        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }

        .back-btn {

            margin-bottom: 25px;
            font-weight: 700;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: slideInLeft 0.5s ease-out;
        }
        .back-btn:hover { transform: translateX(-5px); box-shadow: 0 6px 20px rgba(0,0,0,0.15); }

        .search-container {
            margin-bottom: 40px;
            position: relative;
            animation: fadeInScale 0.6s ease-out;
        }
        #surahSearch {

            padding: 18px 25px;
            border-radius: 15px;
            border: 1px solid rgba(176,141,87,0.2);

            backdrop-filter: blur(10px);

            font-family: 'Montserrat';

            text-align: center;

            gap: 25px; 
            direction: rtl;

            align-items: center;
            position: relative;
            opacity: 0;
            direction: ltr;

        .surah-card.visible {

        }

                revealObserver.unobserve(entry.target);
            }
        });
    }, { threshold: 0.1 });

    async function loadQuran() {
        try {
            const res = await fetch('quran_ru.json');
            if (!res.ok) throw new Error('JSON file not found');
            const data = await res.json();
            qData = data.suras || data;
            renderList();
        } catch (e) {
            console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –ö–æ—Ä–∞–Ω–∞:", e);

        }
    }

    function renderList() {
        const container = document.getElementById('surah-container');
        container.innerHTML = '';
        qData.forEach((surah, i) => {
            const parts = namesRu[i].split(' ‚Äî ');
            const card = document.createElement('div');
            card.className = 'surah-card';
            card.onclick = () => openSurah(i);
            card.innerHTML = `
                <div class="surah-num">${i + 1}</div>
                <span class="ar-name">${surah.name}</span>
                <div class="ru-name">${parts[0]} ${parts[2] || ''}</div>
                <div class="ru-desc">${parts[1]}</div>
            `;
            container.appendChild(card);
            setTimeout(() => card.classList.add('visible'), i * 20);
        });
    }

    document.getElementById('surahSearch').addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        document.querySelectorAll('.surah-card').forEach(card => {
            const content = card.innerText.toLowerCase();
            card.style.display = content.includes(term) ? 'flex' : 'none';
        });
    });

    function openSurah(index) {
        isReading = true;
        const listView = document.getElementById('list-view');
        const readingView = document.getElementById('reading-view');
        
        listView.style.opacity = '0';
        setTimeout(() => {
            listView.style.display = 'none';
            readingView.classList.add('active');
            
            const surah = qData[index];
            const parts = namesRu[index].split(' ‚Äî ');
            
            document.getElementById('current-ar').innerText = surah.name;
            document.getElementById('current-ru').innerText = parts[0];
            const totalVerses = surah.aya ? surah.aya.length : surah.verses.length;
            document.getElementById('current-info').innerText = `${parts[1]} ‚Ä¢ ${totalVerses} –∞—è—Ç–æ–≤`;
            
            const container = document.getElementById('ayahs-container');
            container.innerHTML = '';
            
            if (index !== 8 && index !== 0) {
                container.innerHTML += `<div class="bismillah">ÿ®Ÿêÿ≥ŸíŸÖŸê ÿßŸÑŸÑŸéŸëŸáŸê ÿßŸÑÿ±ŸéŸëÿ≠ŸíŸÖŸéŸ∞ŸÜŸê ÿßŸÑÿ±ŸéŸëÿ≠ŸêŸäŸÖŸê</div>`;
            }
            
            const ayahs = surah.aya || surah.verses;
            ayahs.forEach((ayah, i) => {
                const ayahBox = document.createElement('div');
                ayahBox.className = 'ayah-box';
                ayahBox.innerHTML = `
                    <div class="ayah-header">
                        <span class="ayah-num">–ê—è—Ç ${i + 1}</span>
                    </div>

                    <p class="ayah-text-ru">${ayah.translation || ayah.text_russian || '–ü–µ—Ä–µ–≤–æ–¥ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç'}</p>
                `;
                container.appendChild(ayahBox);
                revealObserver.observe(ayahBox);
            });
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }, 300);
    }

    function handleBack() {
        if (isReading) {
            isReading = false;
            const listView = document.getElementById('list-view');
            const readingView = document.getElementById('reading-view');
            
            readingView.classList.remove('active');
            setTimeout(() => {
                listView.style.display = 'block';
                setTimeout(() => listView.style.opacity = '1', 10);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, 300);
        } else {
            window.history.back();
        }
    }
